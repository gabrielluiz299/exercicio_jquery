<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="formulario">
        <header>
            <h1>
                <img src="./image/caderno.png" alt="caderno de tarefas">
                Lista de tarefas
            </h1>
        </header>
        <form id="form">
            <input type="text" id="nomeTarefa" required placeholder="Nome da tarefa">
            <input type="date" id="dataTarefa" required placeholder="Data da tarefa">
            <button type="submit" id="button">Cadastrar</button>
        </form>
    </div>
    <div id="tabela">
            <h2>Nome da tarefa <img src="./image/lista.gif" alt="lista de tarefas"></h2>
            <div id="tarefa">

            </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
